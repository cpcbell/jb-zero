<form #form="ngForm" (ngSubmit)="onSubmit()">
    <mat-card class="message-card">
      <!--mat-card-title>
        Add a message
      </mat-card-title-->
      <mat-card-content>
        <!--mat-form-field>
          <input type="string" disabled matInput placeholder="Select the date..." [(ngModel)]="message.date" name="date" [matDatepicker]="date">
          <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
          <mat-datepicker disabled="false" #date></mat-datepicker>
        </mat-form-field-->
        <mat-form-field>
          <textarea #textMessage placeholder="Type..." rows="3" maxlength="300" matInput [(ngModel)]="message.text" name="message"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit">GO...</button>
      </mat-card-actions>

   </form>
   <pre> {{ message | json }} </pre>
<div>
  <ul *ngFor="let post of posts">
    <li><div class="jb-message">{{post.title}}</div></li>
  </ul> 
</div>
